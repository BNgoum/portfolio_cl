<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/normalize.css">
    <link rel="stylesheet" type="text/css" href="./assets/style/index.css">
</head>
<body>
    <section class="cl_home">
        <button id="btn-burger-menu" class="cl_btn cl_btn_burger_menu"><span class="cl_icon cl_icon_burger_menu"></span></button>

        <div id="menu-content" class="cl_menu">
            <div class="cl_menu_container">
                <h2 class="cl_menu_titre">Menu</h2>

                <ul class="cl_menu_rubriques">
                    <li class="cl_menu_rubriques--item"><a href="#">Home</a></li>
                    <li class="cl_menu_rubriques--item"><a href="#">A propos</a></li>
                    <li class="cl_menu_rubriques--item"><a href="#">Tous les projets</a></li>
                </ul>

                <button class="cl_btn cl_btn_croix"><span id="btn-fermer-menu" class="cl_icon cl_icon_croix"></span></button>
            </div>
        </div>

        <span class="cl_icon cl_icon_logo cl_icon_logo--big"></span>

        <h3 class="cl_sous_titre">Home</h3>

        <span class="cl_icon cl_icon_arrow_bottom cl_icon_bottom"></span>
    </section>

    <section class="cl_projets">
        <header class="cl_header">
            <button class="cl_header_btn">
                <span class="cl_icon cl_icon_logo"></span>
            </button>
        </header>

        <aside class="cl_projets--aside"></aside>

        <section class="cl_projets--container">
            <article class="cl_projets--full-bg"></article>

            <article class="cl_projets--item cl_block--xs">
                <h3 class="cl_projets--titre">Plenty of Us</h3>
                <p class="cl_projets--sous-titre">Application de rencontres</p>
                <img src='./assets/img/plentyofus.jpg' alt="Illustration du projet Plenty of Us" class="cl_projets--bg" />
            </article>
            <article class="cl_projets--item cl_block--xl">
                <h3 class="cl_projets--titre">Galea & Associés</h3>
                <p class="cl_projets--sous-titre">Animation corporate</p>
                <img src='./assets/img/galea.jpg' alt="Illustration du projet Galéa & Associés" class="cl_projets--bg" />
            </article>
            <article class="cl_projets--item cl_block--m">
                <h3 class="cl_projets--titre">Sneakers And Go</h3>
                <p class="cl_projets--sous-titre">Location de baskets</p>
                <img src='./assets/img/sneakersandgo.jpg' alt="Illustration du projet Sneakers and Go" class="cl_projets--bg" />
            </article>
            <article class="cl_projets--item cl_block--s">
                <h3 class="cl_projets--titre">Titre</h3>
                <p class="cl_projets--sous-titre">Sous-titre</p>
                <img src='./assets/img/projet4.JPG' class="cl_projets--bg" />
            </article>
            <article class="cl_projets--item cl_block--l">
                <h3 class="cl_projets--titre">Titre</h3>
                <p class="cl_projets--sous-titre">Sous-titre</p>
                <img src='./assets/img/projet5.JPG' class="cl_projets--bg" />
            </article>
            <article class="cl_projets--item">
                <h3 class="cl_projets--titre">Titre</h3>
                <p class="cl_projets--sous-titre">Sous-titre</p>
                <img src='./assets/img/projet6.JPG' class="cl_projets--bg" />
            </article>
        </section>

        <aside class="cl_projets--aside"></aside>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/script/index.js"></script>
</body>
</html>
